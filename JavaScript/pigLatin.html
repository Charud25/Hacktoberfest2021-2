<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig Latin Translator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .input-word.inp-control {
            border: solid 1px #000;
            margin: 15px 0;
            padding: 10px;
        }
        .text-danger {
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 align-self-center">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Pig Latin Translator</h5>
                        <div class="pig-latin-div">
                            <div class='input-controls in-sec'>
                                <div class='input-word inp-control' contenteditable='true'></div>
                                <a class='button-submit inp-control btn btn-outline-primary'>Translate</a>
                            </div>
                            <div class='text-danger mt-3 mb-3'>Enter a word. Must not contain characters other than alphabets.</div>
                            <div class='results-here in-sec'>
                                <div class='result-text'>Result Here</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    let input_text;
    let pigLatin = "ay";
    let res;
    $(document).ready(function () {
        $(".button-submit").on('click', function () {
            input_text = $(this).parent().children('.input-word').text();

            if (input_text.length > 0 && input_text.match(/^[a-zA-Z][a-zA-Z]+$/) !== null) {
                $(".result-text").addClass('alert alert-success');
                let vowels = ["a", "e", "i", "o", "u"];
                let first = input_text.slice(0, 1);
                let sLast = input_text.slice(1);

                if (first === "a" || first === "e" || first === "i" || first === "o" || first === "u") {
                    res = input_text + pigLatin;
                    $(".result-text").text(res);
                } else {
                    res = sLast + first + pigLatin;
                    $(".result-text").text(res);
                }
            } else {
                $(".result-text").text("Enter a valid word!").addClass('alert alert-danger');
            }

        });

        $('.word-list li').on('click', function () {
            let selectedWords = $(this).text();
            $('.input-word').text(selectedWords);
        });
    });
</script>

</html>
